<!DOCTYPE html>
<html>
<head>
  <title> Login Page </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2><center> Login Page </center></h2>
    <form id="login-page">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
      </div>
      <div id="set">
        <i id="see" onclick="see()" click="far fa-eye"></i>
      </div>
      <div id="check0">
        <span>Atleast one special character (!@#$%^&*(),.?":{}|<>)</span>
      </div>
      <div id="check1">
        <span>Atleast one number (0-9)</span>
      </div>
      <div id="check2">
        <span>Atleast one alphabetic word(a-zA-Z)</span>
      </div>
      <div class="form-group">
        <button type="submit">Login</button> 
      </div>
    </form>
    <div id="error-msg" class="error-message"></div>
  </div>

  <script>
    document.getElementById('login-page').addEventListener('submit', function(event) {
      event.preventDefault();
      
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      var emailRegex = /^\S+@\S+\.\S+$/;    
      var specialChars = /[!@#$%^&*(),.?":{}|<>]/;
      var numbers = /[0-9]/;
      var alphabetic = /[a-zA-Z]/;

      

      if (!emailRegex.test(email)) {
         var errorMessage = document.getElementById('error-msg');
         errorMessage.textContent = 'Invalid email address.';

      } else if (!specialChars.test(password)) {
         var errorMessage = document.getElementById('error-msg');
         errorMessage.textContent = 'Password must contain at least one special character.';
      
      } else if (!numbers.test(password)) {
        var errorMessage = document.getElementById('error-msg');
         errorMessage.textContent = 'Password must contain at least one number.';
      
      } else if (!alphabetic.test(password)) {
         var errorMessage = document.getElementById('error-msg');
         errorMessage.textContent = 'Password must contain at least one alphabetic word.';
      
      } else if (email !== password){
         alert('Login successful!');
         location.href = 'home.html';        
        
      }else {
         var errorMessage = document.getElementById('error-msg');
         errorMessage.textContent = 'Email and password cannot be the different.';
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
    <body>
    <p id="demo"></p>
    <script>
        let text="";
        let i=0;
       do{
            text+="the number is"+i+"<br>";
            i++;
        }
        while (i<3);
        
        document.getElementById("demo").innerHTML=text;
    </script>
    </body>
</html>

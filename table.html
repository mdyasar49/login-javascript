<!DOCTYPE html>
<html>
    <head>
        <title>Data Table</title>
        <body>
            <div>
                <h1><center>Fill the Form</h1></center>
                <center>
                    <label><b>Name:</b></label>
                    <input type="text" id="name"><br /><br />
                    <label><b>Gender:</b></label>
                    <input type="text" id="gender"><br /><br />
                    <button type="add" id="Add" onclick="addTable()">Add</button><br /><br /><br />
                </center>
            </div>
            <div>
                <h2><center>Data Record</center></h2>
                <center>
                    <table id="table" border="10px" solid width="20%" >  
                        <tr>
                          <td><b>Name:</b></td>
                          <td><b>Gender:</b></td>
                        </tr>            
                    </table>
                </center>
            </div>

                <script>
                    var employeeData=[];

                    function addTable() {
                        var name=document.getElementById("name").value;
                        var gender=document.getElementById("gender").value;
                
                        var employee=[name,gender];
                        employeeData.push(employee);
    
                        var table=document.getElementById("table");
                        var count = table.rows.length;
                        var row = table.insertRow(count);
    
                        for(var i=0; i< employee.length; i++) {
                            var data = row.insertCell(i);
                            data.textContent=employee[i];
                        }
    
                    }
            </script>
        </body>
    </head>
</html>
